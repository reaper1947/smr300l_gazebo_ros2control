<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Navigation UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff; 
            overflow: hidden;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #sidebar {
            width: 320px;
            background: #2a2a2a;
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #444;
        }
        
        #map-container {
            flex: 1;
            position: relative;
            background: #222;
            overflow: hidden;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        
        h2 {
            font-size: 18px;
            margin: 20px 0 10px 0;
            color: #2196F3;
        }
        
        #canvas {
            position: absolute;
            cursor: crosshair;
            image-rendering: pixelated;
        }
        
        .zone-list {
            list-style: none;
        }
        
        .zone-item {
            background: #333;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .zone-item:hover {
            background: #3a3a3a;
        }
        
        .zone-name {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .zone-coords {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        
        .zone-actions {
            display: flex;
            gap: 8px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .btn-go {
            background: #4CAF50;
            color: white;
        }
        
        .btn-go:hover {
            background: #45a049;
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
            padding: 8px 12px;
        }
        
        .btn-delete:hover {
            background: #da190b;
        }
        
        .controls {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #222;
            color: #fff;
            font-size: 14px;
        }
        
        .btn-save {
            width: 100%;
            background: #2196F3;
            color: white;
            padding: 12px;
            margin-top: 10px;
        }
        
        .btn-save:hover {
            background: #0b7dda;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .status.success {
            background: #4CAF50;
        }
        
        .status.error {
            background: #f44336;
        }
        
        .status.info {
            background: #2196F3;
        }
        
        .instructions {
            background: #333;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 13px;
            line-height: 1.6;
            color: #ccc;
        }
        
        .instructions h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .zoom-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            background: #333;
            color: white;
            border: 2px solid #555;
            border-radius: 4px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zoom-btn:hover {
            background: #444;
            border-color: #4CAF50;
        }
        
        .zone-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border: 3px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
        }
        
        .zone-marker:hover {
            width: 26px;
            height: 26px;
            box-shadow: 0 0 15px rgba(76, 175, 80, 1);
        }
        
        .zone-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #4CAF50;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
            transform: translate(-50%, -35px);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #4CAF50;
        }
        
        .robot-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            transform: translate(-50%, -50%);
            z-index: 20;
        }
        
        .robot-icon {
            width: 100%;
            height: 100%;
            background: #FF9800;
            border: 4px solid white;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.9);
        }
        
        .robot-direction {
            position: absolute;
            width: 20px;
            height: 4px;
            background: white;
            left: 50%;
            top: 50%;
            transform-origin: left center;
        }
        
        /* Custom Confirmation Modal */
        .confirm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        
        .confirm-dialog {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .confirm-message {
            color: white;
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .confirm-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .confirm-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .confirm-btn-yes {
            background: #f44336;
            color: white;
        }
        
        .confirm-btn-yes:hover {
            background: #da190b;
        }
        
        .confirm-btn-no {
            background: #555;
            color: white;
        }
        
        .confirm-btn-no:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <!-- Custom Confirmation Modal -->
    <div id="confirmModal" class="confirm-modal">
        <div class="confirm-dialog">
            <div id="confirmMessage" class="confirm-message"></div>
            <div class="confirm-buttons">
                <button class="confirm-btn confirm-btn-no" onclick="closeConfirm(false)">Cancel</button>
                <button class="confirm-btn confirm-btn-yes" onclick="closeConfirm(true)">Delete</button>
            </div>
        </div>
    </div>
    
    <div id="container">
        <div id="sidebar">
            <h1>üó∫Ô∏è Zone Navigator</h1>
            
            <div class="controls">
                <h2>Add New Zone</h2>
                <div class="input-group">
                    <label>Zone Name:</label>
                    <input type="text" id="zone-name" placeholder="e.g., ZONE1, LOADING_DOCK">
                </div>
                <div class="input-group">
                    <label>X Position (m):</label>
                    <input type="number" id="zone-x" step="0.01" placeholder="Click on map or enter value">
                </div>
                <div class="input-group">
                    <label>Y Position (m):</label>
                    <input type="number" id="zone-y" step="0.01" placeholder="Click on map or enter value">
                </div>
                <div class="input-group">
                    <label>Orientation (rad):</label>
                    <input type="number" id="zone-theta" step="0.1" value="0" placeholder="0 = facing right">
                </div>
                <button class="btn-save" onclick="saveZone()">üíæ Save Zone</button>
                <div id="status"></div>
            </div>
            
            <h2>Saved Zones</h2>
            <ul class="zone-list" id="zone-list">
                <li class="loading">Loading zones...</li>
            </ul>
            
            <div id="safety-controls" style="display: none; margin-top: 20px;">
                <button class="btn-save" style="background: #FFC107; width: 100%;" onclick="forceResume()">
                    ‚ö† Force Resume Navigation
                </button>
                <p style="font-size: 12px; color: #FFC107; margin-top: 10px; text-align: center;">
                    Use only if obstacles are cleared
                </p>
            </div>
        </div>
        
        <div id="map-container">
            <canvas id="canvas"></canvas>
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomIn()">+</button>
                <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
                <button class="zoom-btn" onclick="resetView()">‚åÇ</button>
            </div>
        </div>
    </div>

    <script>
        let mapData = null;
        let zones = {};
        let robotPose = null;
        let currentPath = null;
        let laserScan = null;
        let localizationConfidence = 0;
        let safetyStopActive = false;
        let overrideActive = false;
        let canvas, ctx;
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        
        // Custom confirmation dialog
        let confirmCallback = null;
        
        function showConfirm(message) {
            return new Promise((resolve) => {
                document.getElementById('confirmMessage').textContent = message;
                document.getElementById('confirmModal').style.display = 'flex';
                confirmCallback = resolve;
            });
        }
        
        function closeConfirm(result) {
            document.getElementById('confirmModal').style.display = 'none';
            if (confirmCallback) {
                confirmCallback(result);
                confirmCallback = null;
            }
        }
        let dragStartX = 0;
        let dragStartY = 0;

        // Initialize
        window.onload = function() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            loadMap();
            loadZones();
            loadRobotPose();
            
            // Set up canvas interaction
            canvas.addEventListener('click', onCanvasClick);
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onWheel);
            
            // Refresh zones every 2 seconds
            setInterval(() => {
                loadZones();
            }, 2000);
            
            // Refresh robot position every 10ms for real-time tracking
            setInterval(() => {
                loadRobotPose();
            }, 10);
            
            // Refresh path every 200ms
            setInterval(() => {
                loadPath();
            }, 200);
            
            // Refresh lidar scan every 100ms
            setInterval(() => {
                loadScan();
            }, 100);
        };

        function loadMap() {
            fetch('/api/map')
                .then(response => response.json())
                .then(data => {
                    mapData = data;
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = window.innerWidth - 320;
                        canvas.height = window.innerHeight;
                        mapData.image = img;
                        
                        // Center the map
                        offsetX = (canvas.width - img.width) / 2;
                        offsetY = (canvas.height - img.height) / 2;
                        
                        drawMap();
                    };
                    img.src = 'data:image/png;base64,' + data.image;
                })
                .catch(error => {
                    console.error('Error loading map:', error);
                    showStatus('Failed to load map', 'error');
                });
        }

        function loadZones() {
            fetch('/api/zones')
                .then(response => response.json())
                .then(data => {
                    zones = data.zones || {};
                    updateZoneList();
                    if (mapData) drawMap();
                })
                .catch(error => console.error('Error loading zones:', error));
        }

        function loadRobotPose() {
            fetch('/api/robot/pose')
                .then(response => response.json())
                .then(data => {
                    robotPose = data.pose;
                    localizationConfidence = data.confidence || 0;
                    safetyStopActive = data.safety_stop || false;
                    overrideActive = data.override_active || false;
                    
                    // Show/hide safety controls based on safety stop status
                    const safetyControls = document.getElementById('safety-controls');
                    if (safetyControls) {
                        safetyControls.style.display = safetyStopActive ? 'block' : 'none';
                    }
                    
                    if (robotPose) {
                        console.log('Robot pose:', robotPose.x.toFixed(2), robotPose.y.toFixed(2), 'theta:', robotPose.theta.toFixed(2));
                    } else {
                        console.log('Robot pose is null - waiting for AMCL data');
                    }
                    if (mapData) drawMap();
                })
                .catch(error => console.error('Error loading robot pose:', error));
        }

        function loadPath() {
            fetch('/api/path')
                .then(response => response.json())
                .then(data => {
                    currentPath = data.path;
                    if (mapData) drawMap();
                })
                .catch(error => console.error('Error loading path:', error));
        }
        
        function loadScan() {
            fetch('/api/scan')
                .then(response => response.json())
                .then(data => {
                    laserScan = data.scan;
                    if (mapData) drawMap();
                })
                .catch(error => console.error('Error loading scan:', error));
        }

        function updateZoneList() {
            const list = document.getElementById('zone-list');
            if (Object.keys(zones).length === 0) {
                list.innerHTML = '<li class="zone-item" style="text-align:center; color:#666;">No zones saved yet</li>';
                return;
            }
            
            list.innerHTML = '';
            for (const [name, zone] of Object.entries(zones)) {
                const li = document.createElement('li');
                li.className = 'zone-item';
                
                // Create zone info div
                const infoDiv = document.createElement('div');
                const nameDiv = document.createElement('div');
                nameDiv.className = 'zone-name';
                nameDiv.textContent = name;
                const coordsDiv = document.createElement('div');
                coordsDiv.className = 'zone-coords';
                coordsDiv.textContent = `x: ${zone.position.x.toFixed(2)}m, y: ${zone.position.y.toFixed(2)}m`;
                infoDiv.appendChild(nameDiv);
                infoDiv.appendChild(coordsDiv);
                
                // Create action buttons
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'zone-actions';
                
                const goBtn = document.createElement('button');
                goBtn.className = 'btn-go';
                goBtn.textContent = 'GO';
                goBtn.onclick = () => goToZone(name);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn-delete';
                deleteBtn.textContent = '‚úï';
                deleteBtn.onclick = () => deleteZone(name);
                
                actionsDiv.appendChild(goBtn);
                actionsDiv.appendChild(deleteBtn);
                
                li.appendChild(infoDiv);
                li.appendChild(actionsDiv);
                list.appendChild(li);
            }
        }

        function drawMap() {
            if (!mapData || !mapData.image) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw map
            ctx.save();
            ctx.translate(offsetX, offsetY);
            ctx.scale(scale, scale);
            ctx.drawImage(mapData.image, 0, 0);
            ctx.restore();
            
            // Draw zones
            for (const [name, zone] of Object.entries(zones)) {
                const [px, py] = worldToPixel(zone.position.x, zone.position.y);
                
                // Draw marker
                ctx.save();
                ctx.fillStyle = '#4CAF50';
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(px, py, 10, 0, 2 * Math.PI);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
                
                // Draw label
                ctx.save();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.strokeStyle = '#4CAF50';
                ctx.lineWidth = 1;
                const textWidth = ctx.measureText(name).width;
                ctx.fillRect(px - textWidth/2 - 5, py - 30, textWidth + 10, 20);
                ctx.strokeRect(px - textWidth/2 - 5, py - 30, textWidth + 10, 20);
                ctx.fillStyle = '#4CAF50';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(name, px, py - 16);
                ctx.restore();
                
                // Draw orientation arrow
                const angle = Math.atan2(zone.orientation.z, zone.orientation.w) * 2;
                const arrowLen = 20;
                ctx.save();
                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(
                    px + Math.cos(angle) * arrowLen,
                    py + Math.sin(angle) * arrowLen
                );
                ctx.stroke();
                ctx.restore();
            }
            
            // Draw navigation path
            if (currentPath && currentPath.length > 1) {
                ctx.save();
                ctx.strokeStyle = '#2196F3';
                ctx.lineWidth = 3;
                ctx.setLineDash([10, 5]);
                ctx.beginPath();
                
                const [startX, startY] = worldToPixel(currentPath[0].x, currentPath[0].y);
                ctx.moveTo(startX, startY);
                
                for (let i = 1; i < currentPath.length; i++) {
                    const [px, py] = worldToPixel(currentPath[i].x, currentPath[i].y);
                    ctx.lineTo(px, py);
                }
                
                ctx.stroke();
                ctx.setLineDash([]);
                ctx.restore();
                
                // Draw waypoint markers
                ctx.save();
                ctx.fillStyle = '#2196F3';
                for (let i = 0; i < currentPath.length; i += Math.max(1, Math.floor(currentPath.length / 20))) {
                    const [px, py] = worldToPixel(currentPath[i].x, currentPath[i].y);
                    ctx.beginPath();
                    ctx.arc(px, py, 3, 0, 2 * Math.PI);
                    ctx.fill();
                }
                ctx.restore();
            }
            
            // Draw lidar scan points
            if (laserScan && laserScan.length > 0) {
                ctx.save();
                ctx.fillStyle = 'rgba(255, 0, 0, 0.6)';
                for (const point of laserScan) {
                    const [px, py] = worldToPixel(point.x, point.y);
                    ctx.beginPath();
                    ctx.arc(px, py, 2, 0, 2 * Math.PI);
                    ctx.fill();
                }
                ctx.restore();
            }
            
            // Draw robot position as oriented rectangle
            if (robotPose) {
                const [rx, ry] = worldToPixel(robotPose.x, robotPose.y);
                
                // Robot dimensions in pixels (adjust based on your robot's actual size)
                // Typical differential drive robot is about 0.5m x 0.3m
                const robotLength = 0.5 / mapData.resolution * scale; // meters to pixels
                const robotWidth = 0.3 / mapData.resolution * scale;
                
                ctx.save();
                ctx.translate(rx, ry);
                // Negate theta because canvas Y-axis is flipped
                ctx.rotate(-robotPose.theta);
                
                // Draw robot body rectangle
                ctx.fillStyle = '#FF9800';
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.fillRect(-robotLength/2, -robotWidth/2, robotLength, robotWidth);
                ctx.strokeRect(-robotLength/2, -robotWidth/2, robotLength, robotWidth);
                
                // Draw safety stop warning border
                if (safetyStopActive) {
                    ctx.strokeStyle = '#f44336';
                    ctx.lineWidth = 5;
                    ctx.setLineDash([5, 5]);
                    const pulse = Math.abs(Math.sin(Date.now() / 200));
                    ctx.globalAlpha = 0.5 + pulse * 0.5;
                    ctx.strokeRect(-robotLength/2 - 5, -robotWidth/2 - 5, robotLength + 10, robotWidth + 10);
                    ctx.setLineDash([]);
                    ctx.globalAlpha = 1.0;
                }
                
                // Draw front indicator (small rectangle at front)
                ctx.fillStyle = '#FFC107';
                ctx.fillRect(robotLength/2 - 5, -robotWidth/4, 5, robotWidth/2);
                
                // Draw direction arrow
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(robotLength/2 + 15, 0);
                ctx.stroke();
                
                // Arrow head
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.moveTo(robotLength/2 + 15, 0);
                ctx.lineTo(robotLength/2 + 5, -5);
                ctx.lineTo(robotLength/2 + 5, 5);
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
                
                // Draw robot label (not rotated)
                ctx.save();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.strokeStyle = '#FF9800';
                ctx.lineWidth = 1;
                const robotText = 'ROBOT';
                const textWidth = ctx.measureText(robotText).width;
                const labelY = ry + Math.max(robotLength, robotWidth) / 2 + 10;
                ctx.fillRect(rx - textWidth/2 - 5, labelY, textWidth + 10, 20);
                ctx.strokeRect(rx - textWidth/2 - 5, labelY, textWidth + 10, 20);
                ctx.fillStyle = '#FF9800';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(robotText, rx, labelY + 14);
                ctx.restore();
                
                // Draw confidence indicator
                ctx.save();
                const confText = `${localizationConfidence.toFixed(0)}%`;
                const confColor = localizationConfidence > 80 ? '#4CAF50' : localizationConfidence > 50 ? '#FFC107' : '#f44336';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.strokeStyle = confColor;
                ctx.lineWidth = 1;
                const confWidth = ctx.measureText(confText).width;
                const confY = labelY + 25;
                ctx.fillRect(rx - confWidth/2 - 5, confY, confWidth + 10, 18);
                ctx.strokeRect(rx - confWidth/2 - 5, confY, confWidth + 10, 18);
                ctx.fillStyle = confColor;
                ctx.font = 'bold 11px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(confText, rx, confY + 13);
                ctx.restore();
                
                // Draw SAFETY STOP warning
                if (safetyStopActive) {
                    ctx.save();
                    const stopText = '‚ö† SAFETY STOP';
                    ctx.fillStyle = 'rgba(244, 67, 54, 0.95)';
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    const stopWidth = ctx.measureText(stopText).width;
                    const stopY = confY + 23;
                    ctx.fillRect(rx - stopWidth/2 - 5, stopY, stopWidth + 10, 20);
                    ctx.strokeRect(rx - stopWidth/2 - 5, stopY, stopWidth + 10, 20);
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(stopText, rx, stopY + 14);
                    ctx.restore();
                }
                
                // Draw OVERRIDE indicator
                if (overrideActive) {
                    ctx.save();
                    const overrideText = '‚ö† OVERRIDE ACTIVE';
                    ctx.fillStyle = 'rgba(255, 193, 7, 0.95)';
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    const overrideWidth = ctx.measureText(overrideText).width;
                    const overrideY = safetyStopActive ? confY + 46 : confY + 23;
                    ctx.fillRect(rx - overrideWidth/2 - 5, overrideY, overrideWidth + 10, 20);
                    ctx.strokeRect(rx - overrideWidth/2 - 5, overrideY, overrideWidth + 10, 20);
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 11px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(overrideText, rx, overrideY + 14);
                    ctx.restore();
                }
            }
        }

        function worldToPixel(wx, wy) {
            if (!mapData) return [0, 0];
            
            const resolution = mapData.resolution;
            const origin = mapData.origin;
            
            // Convert world coordinates to pixel coordinates
            const px = (wx - origin[0]) / resolution;
            const py = mapData.image.height - (wy - origin[1]) / resolution;
            
            // Apply zoom and pan
            return [
                px * scale + offsetX,
                py * scale + offsetY
            ];
        }

        function pixelToWorld(px, py) {
            if (!mapData) return [0, 0];
            
            const resolution = mapData.resolution;
            const origin = mapData.origin;
            
            // Remove zoom and pan
            const imgX = (px - offsetX) / scale;
            const imgY = (py - offsetY) / scale;
            
            // Convert pixel to world coordinates
            const wx = imgX * resolution + origin[0];
            const wy = (mapData.image.height - imgY) * resolution + origin[1];
            
            return [wx, wy];
        }

        function onCanvasClick(e) {
            if (isDragging) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const [wx, wy] = pixelToWorld(x, y);
            
            document.getElementById('zone-x').value = wx.toFixed(2);
            document.getElementById('zone-y').value = wy.toFixed(2);
            
            showStatus('Position selected! Enter zone name and click Save.', 'info');
        }

        function onMouseDown(e) {
            if (e.button === 2 || e.ctrlKey) { // Right click or Ctrl+click
                isDragging = true;
                dragStartX = e.clientX - offsetX;
                dragStartY = e.clientY - offsetY;
                canvas.style.cursor = 'grabbing';
                e.preventDefault();
            }
        }

        function onMouseMove(e) {
            if (isDragging) {
                offsetX = e.clientX - dragStartX;
                offsetY = e.clientY - dragStartY;
                drawMap();
            }
        }

        function onMouseUp(e) {
            isDragging = false;
            canvas.style.cursor = 'crosshair';
        }

        function onWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= delta;
            scale = Math.max(0.5, Math.min(5, scale));
            drawMap();
        }

        function zoomIn() {
            scale *= 1.2;
            scale = Math.min(5, scale);
            drawMap();
        }

        function zoomOut() {
            scale *= 0.8;
            scale = Math.max(0.5, scale);
            drawMap();
        }

        function resetView() {
            if (mapData && mapData.image) {
                scale = 1;
                offsetX = (canvas.width - mapData.image.width) / 2;
                offsetY = (canvas.height - mapData.image.height) / 2;
                drawMap();
            }
        }

        function saveZone() {
            const name = document.getElementById('zone-name').value.trim();
            const x = parseFloat(document.getElementById('zone-x').value);
            const y = parseFloat(document.getElementById('zone-y').value);
            const theta = parseFloat(document.getElementById('zone-theta').value) || 0;
            
            if (!name) {
                showStatus('Please enter a zone name', 'error');
                return;
            }
            
            if (isNaN(x) || isNaN(y)) {
                showStatus('Please click on the map or enter valid coordinates', 'error');
                return;
            }
            
            fetch('/api/zones/save', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, x, y, theta})
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    showStatus(data.message, 'success');
                    document.getElementById('zone-name').value = '';
                    loadZones();
                } else {
                    showStatus(data.message || 'Failed to save zone', 'error');
                }
            })
            .catch(error => {
                showStatus('Error: ' + error, 'error');
            });
        }

        function goToZone(name) {
            showStatus(`Navigating to ${name}...`, 'info');
            
            fetch('/api/zones/goto', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name})
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    showStatus(data.message, 'success');
                } else {
                    showStatus(data.message || 'Failed to navigate', 'error');
                }
            })
            .catch(error => {
                showStatus('Error: ' + error, 'error');
            });
        }
        
        async function deleteZone(name) {
            console.log('deleteZone called with:', name);
            
            const confirmed = await showConfirm(`Are you sure you want to delete zone "${name}"?`);
            
            if (!confirmed) {
                console.log('User cancelled deletion');
                return;
            }
            
            showStatus(`Deleting zone ${name}...`, 'info');
            console.log('Sending delete request for:', name);
            
            fetch('/api/zones/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: name})
            })
            .then(response => {
                console.log('Delete response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Delete response data:', data);
                if (data.ok) {
                    showStatus(data.message, 'success');
                    loadZones();
                } else {
                    showStatus(data.message || 'Failed to delete zone', 'error');
                }
            })
            .catch(error => {
                console.error('Delete error:', error);
                showStatus('Error: ' + error, 'error');
            });
        }
        
        async function forceResume() {
            const confirmed = await showConfirm('Force resume navigation?\n\nOnly proceed if:\n- Obstacles are cleared\n- Robot localization improved\n- You understand the risks');
            
            if (!confirmed) {
                return;
            }
            
            showStatus('Forcing navigation resume...', 'info');
            
            fetch('/api/safety/force_resume', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    showStatus(data.message, 'success');
                    loadRobotPose();
                } else {
                    showStatus(data.message || 'Failed to resume', 'error');
                }
            })
            .catch(error => {
                showStatus('Error: ' + error, 'error');
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            
            setTimeout(() => {
                status.textContent = '';
                status.className = 'status';
            }, 5000);
        }

        // Prevent context menu on canvas
        canvas.addEventListener('contextmenu', e => e.preventDefault());
    </script>
