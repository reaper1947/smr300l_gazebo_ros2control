controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0  # Match expected rate from logs
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.0
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.5
    action_server_result_timeout: 10.0  # Timeout for action results
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.05  # VERY forgiving - only 5cm needed
      movement_time_allowance: 30.0  # 30 seconds to move

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15  # Reduced from 0.25 - more precise
      yaw_goal_tolerance: 0.3  # Increased from 0.25 - less strict on rotation
      stateful: true

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: true
      # Allow slow reverse to back away from obstacles
      min_vel_x: -0.15
      min_vel_y: 0.0
      max_vel_x: 0.26  # Reduced from 0.35 - smoother motion
      max_vel_y: 0.0
      max_vel_theta: 1.0  # Reduced from 1.5 - less jittery rotation
      min_speed_xy: 0.0
      max_speed_xy: 0.26  # Reduced from 0.35
      min_speed_theta: 0.0

      acc_lim_x: 2.5  # Reduced from 3.0 - smoother acceleration
      acc_lim_y: 0.0
      acc_lim_theta: 3.2  # Reduced from 4.0 - smoother turns
      decel_lim_x: -2.5  # Reduced from -3.0
      decel_lim_y: 0.0
      decel_lim_theta: -3.2  # Reduced from -4.0

      vx_samples: 12  # Reduced from 25 - less jitter
      vy_samples: 1
      vtheta_samples: 20  # Reduced from 30 - faster decisions
      sim_time: 1.5  # Reduced from 2.0 - more responsive
      linear_granularity: 0.05
      angular_granularity: 0.025

      transform_tolerance: 0.5
      xy_goal_tolerance: 0.15
      trans_stopped_velocity: 0.1
      short_circuit_trajectory_evaluation: true  # Enable - stop once good trajectory found
      stateful: true

      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02  # Increased 20x - robot was hitting obstacles!
      PathAlign.scale: 24.0  # Increased - follow path more closely
      PathAlign.forward_point_distance: 0.25
      GoalAlign.scale: 20.0  # Increased for smoother goal approach
      GoalAlign.forward_point_distance: 0.25
      PathDist.scale: 32.0  # Stay closer to path
      GoalDist.scale: 24.0  # Prefer moving toward goal
      RotateToGoal.scale: 32.0  # Smoother rotation to goal
      RotateToGoal.slowing_factor: 5.0  # Slow down before rotating
      RotateToGoal.lookahead_time: -1.0

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: true


local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: "odom"
      robot_base_frame: "base_link"
      rolling_window: true

      width: 10
      height: 10
      resolution: 0.05

      # CRITICAL FIX: Robot is 0.80m x 0.50m, not a circle!
      # Using footprint instead of robot_radius for accurate rectangular shape
      footprint: "[[0.40, 0.25], [0.40, -0.25], [-0.40, -0.25], [-0.40, 0.25]]"
      
      update_frequency: 5.0
      publish_frequency: 2.0

      plugins: ["voxel_layer", "inflation_layer", "keepout_filter", "speed_filter"]

      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        # Use both front and rear lidars
        observation_sources: "scan scan2"
        scan:
          topic: "/scan"
          data_type: "LaserScan"
          marking: true
          clearing: true
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          obstacle_max_range: 10.0
          raytrace_max_range: 11.0
          inf_is_valid: false
        scan2:
          topic: "/scan2"
          data_type: "LaserScan"
          marking: true
          clearing: true
          min_obstacle_height: 0.0
          max_obstacle_height: 2.0
          obstacle_max_range: 10.0
          raytrace_max_range: 11.0
          inf_is_valid: false

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.45  # Reduced - less false obstacles
        cost_scaling_factor: 5.0  # Higher for smoother gradient

      keepout_filter:
        plugin: "nav2_costmap_2d::KeepoutFilter"
        enabled: true
        filter_info_topic: "/costmap_filter_info"
        transform_tolerance: 0.1

      speed_filter:
        plugin: "nav2_costmap_2d::SpeedFilter"
        enabled: true
        filter_info_topic: "/speed_filter_info"
        transform_tolerance: 0.1


global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 1.0
      publish_frequency: 1.0

      origin_x: -7.02
      origin_y: -10.4

      global_frame: "map"
      robot_base_frame: "base_link"

      # CRITICAL FIX: Robot is 0.80m x 0.50m rectangular, not circular!
      footprint: "[[0.40, 0.25], [0.40, -0.25], [-0.40, -0.25], [-0.40, 0.25]]"
      width: 25
      height: 25
      resolution: 0.05
      track_unknown_space: true

      plugins: ["static_layer", "obstacle_layer", "inflation_layer", "keepout_filter", "speed_filter"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        # Use both front and rear lidars
        observation_sources: "scan scan2"
        scan:
          topic: "/scan"
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          obstacle_max_range: 10.0
          raytrace_max_range: 11.0
          inf_is_valid: false
        scan2:
          topic: "/scan2"
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          obstacle_max_range: 10.0
          raytrace_max_range: 11.0
          inf_is_valid: false

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.5  # Moderate inflation
        cost_scaling_factor: 5.0  # Smoother gradient

      keepout_filter:
        plugin: "nav2_costmap_2d::KeepoutFilter"
        enabled: true
        filter_info_topic: "/costmap_filter_info"
        transform_tolerance: 0.1

      speed_filter:
        plugin: "nav2_costmap_2d::SpeedFilter"
        enabled: true
        filter_info_topic: "/speed_filter_info"
        transform_tolerance: 0.1

      always_send_full_costmap: true

  global_costmap_client:
    ros__parameters:
      use_sim_time: true

  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: true


