    use_sim_time: true
    global_frame: "map"
    robot_base_frame: "base_link"
    odom_topic: "/diff_cont/odom"
    bt_loop_duration: 10
    default_server_timeout: 20
    # Use SIMPLE behavior tree without recovery behaviors
    default_nav_to_pose_bt_xml: "/home/aun/Downloads/smr300l_gazebo_ros2control-main/config/navigate_to_pose_simple.xml"
    default_nav_through_poses_bt_xml: "/home/aun/Downloads/smr300l_gazebo_ros2control-main/config/navigate_through_poses_simple.xml"
    # Minimal plugin list - only ACTION plugins (ReactiveSequence is built-in control node, not a plugin)
    plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_compute_path_through_poses_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_rate_controller_bt_node
      - nav2_pipeline_sequence_bt_node
      - nav2_remove_passed_goals_action_bt_node
