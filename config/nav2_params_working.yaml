planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 10.0
    action_server_result_timeout: 10.0  # Timeout for action results
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.25  # Reduced from 0.5 - more precise planning
      use_astar: true  # Changed from false - A* finds better paths than Dijkstra
      allow_unknown: true
      use_final_approach_orientation: false  # Don't force specific end orientation

planner_server_rclcpp_node:
  ros__parameters:
